<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>Simple Blog</title>
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>
</h:head>

<h:body>
<h:form>
<p:menubar>
		<p:menuitem icon="fa fa-book" value=" Posts" url="posts.xhtml" />
		<p:menuitem icon="fa fa-bookmark" value=" Categorias" url="categorias.xhtml" />
		<p:menuitem icon="fa fa-user" value=" Usuario" action="#{usuarioController.editarUsuario}" />
		<f:facet name="options">
			<p:commandButton id="button" action="#{loginController.sair}" value="Sair" />
		</f:facet>
</p:menubar>
</h:form>

<div class="conteudo">
	<ui:insert name="conteudo" />
</div>


</h:body>

</html>
