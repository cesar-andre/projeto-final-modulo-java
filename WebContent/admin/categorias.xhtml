<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
    			xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
                template="template.xhtml">

<ui:define name="conteudo">

	<h:form id="formListaCategorias">
	<h1>Categorias</h1>
	<p:messages />
	<p:dataTable id="table" var="categoria" value="#{categoriaController.obterListaAtualizada()}" paginator="true" rows="10">
    <p:column headerText="Id">
        <h:outputText value="#{categoria.id}" />
    </p:column>
    
    <p:column headerText="Nome">
    	<h:outputText value="#{categoria.nome}" />
    </p:column>
     
    <p:column headerText="Alterar">
    	<p:commandButton id="botaoAlterarCategoria"
				 action="#{categoriaController.atualizarCategoria(categoria)}"
		 		 value="Alterar" />
	</p:column>
	
	<p:column headerText="Excluir">
		
	<p:commandButton value="Excluir" actionListener="#{categoriaController.removerCategoria(categoria)}" update="formListaCategorias">
        <p:confirm header="Confirmação" message="Tem certeza da exclusão da categoria?" icon="ui-icon-alert" />
    </p:commandButton>
    
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
		
	</p:column>
        
	</p:dataTable>
	
<p:separator />

<p:commandButton id="botaoNovaCategoria"
				 action="#{categoriaController.novaCategoria}"
		 		 value="Nova Categoria"
		 		 icon="fa fa-plus-square" />
	
	
</h:form>

</ui:define>

</ui:composition>
