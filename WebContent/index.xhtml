<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>Simple Blog</title>
		<h:outputStylesheet library="css" name="style.css" />
	</f:facet>
</h:head>
<h:body>
	<p:menubar>
		
		<p:menuitem icon="fa fa-home" value=" Home" url="#" />
		<f:facet name="options">
			<p:button outcome="login.xhtml" value="Fazer login" rendered="#{!loginController.logado}" />
			<p:button outcome="/admin/posts.xhtml" value="Area restrita" rendered="#{loginController.logado}"></p:button>
		</f:facet>
	</p:menubar>

	<p:separator />

	<ui:repeat value="#{homeController.postsNaPagina}" var="post">
		<p:panel id="basic" header="#{post.titulo} - Escrito por: #{post.autor.nome}" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage id="imagemAtiva" value="#{imagemController.imagem}" width="120px" >
						<f:param name="idPost" value="#{post.id}" />
				</p:graphicImage>
				<h:outputText value="#{post.conteudo}" />
			</h:panelGrid>
		</p:panel>
	</ui:repeat>

</h:body>

</html>
